<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Let's use bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!--- jquery ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Pagination Preview</title>
</head>
<body>
    <!--- Requesting the data from the server with ajax using same url -->
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        //Global variable to keep track of the page
        var page = 0;
        var total_records;


        function get_total_records(){
            
            var searchValue = getSearchValue();
            var url = "";

            if(searchValue != ""){
                var url = $SCRIPT_ROOT + '/_get_total_records/' + searchValue;
            }
            else{
                var url = $SCRIPT_ROOT + '/_get_total_records';
            }
            
            $.ajax({
                url: url,
                type: 'POST',
                success: function(data){
                    total_records = data;
                }
            });
        }

        function getSearchValue(){
            var search = document.getElementById("search").value;
            return search;
        }
        
        function get_data(){

            $.ajax({
                url: $SCRIPT_ROOT + '/_get_data_page',
                type: 'POST',
                data: {
                    page: page, search: getSearchValue()
                },
                success: function(data){
                    console.log(data);
                    //data is array of objects
                    for (var i = 0; i < 5; i++){
                        if (data[i] == null){
                            $('#table').find('tr').eq(i + 1).remove();
                            continue;
                        }
                        var id = data[i].toString().split(',')[0];
                        var name = data[i].toString().split(',')[1];
                        var age = data[i].toString().split(',')[2];
                        var color = data[i].toString().split(',')[3];
                        var row = '<tr><td>' + id + '</td><td>' + name + '</td><td>' + age + '</td><td>' + color + '</td></tr>';
                        
                        //Append the row to the table if it doesn't exist
                        if ($('#table').find('tr').length < 6){
                            $('#table').append(row);
                        }
                        else{
                            //Replace the row if it exists let head be the same
                            $('#table').find('tr').eq(i + 1).replaceWith(row);
                        }
                        

                    }
                }
            });
        }

        function clear_table(){
            $('#table').empty();
            //Add the header back
            var header = '<tr><th>ID</th><th>Name</th><th>Age</th><th>Color</th></tr>';
            $('#table').append(header);


        }

        //Function to get the data from the server
        $(document).ready(function(){
            total_records = get_total_records();

            //Change page if next or previous is clicked
            $('.page-link').click(function(){
                var text = $(this).text();
                if (text == 'Next'){
                    //Table has 5 rows, make sure we don't go over the total records
                    if (page < (total_records/5)-1){
                        page += 1;
                        //Clear the table
                        //clear_table();
                    }
                }
                else if (text == 'Previous'){
                    if (page > 0){
                        page -= 1;
                        //Clear the table
                        //clear_table();
                    }

                }
                else{
                    page = parseInt(text);
                }
                //Get the data from the server
                get_data();
                
            });
        });

        //Repeat get_data() in a timer to keep the data updated
        setInterval(function(){
            get_data();
        }, 1000);


    </script>
    <!--- Bootstrap table with name, age using pagination -->
    <style>
        .table{
            margin-top: 50px;
        }
        .pagination{
            margin-top: 50px;
        }
    </style>

    <!-- Add Navbar-->
    <nav class="nav justify-content-center">
      <a class="nav-link active" href="/stats">Dummy List</a>
      <a class="nav-link" href="#">Statistics</a>
    </nav>
    
    <class class="container">

        <!--- Search bar for data -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" id="search">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search for color</button>
        </div>
        
        <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="table">
                
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </class>
</body>
